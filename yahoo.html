<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Yahoo! Indonesia</title>
</head>
<body>
  <h2>Form Pendaftaran Yahoo! Indonesia</h2>
  <form action="#" method="post">
    <!-- Nama -->
    <label for="nama-depan">Nama Depan:</label>
    <input type="text" id="nama-depan" name="nama-depan" required><br>

    <label for="nama-belakang">Nama Belakang:</label>
    <input type="text" id="nama-belakang" name="nama-belakang" required><br><br>

    <!-- Jenis Kelamin -->
    <label for="jenis-kelamin">Jenis Kelamin:</label>
    <select id="jenis-kelamin" name="jenis-kelamin" required>
      <option value="">--Pilih--</option>
      <option value="pria">Pria</option>
      <option value="wanita">Wanita</option>
    </select><br><br>

    <!-- Tanggal Lahir -->
    <label>Tanggal Lahir:</label><br>
    <select name="tanggal" required>
      <option value="">Tanggal</option>
      <!-- 1–31 -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      

    <select name="bulan" required>
      <option value="">Bulan</option>
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maret</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>

    <select name="tahun" required>
      <option value="">Tahun</option>
      <!-- 1950–2010 -->
      <script>
        for (let i = 1950; i <= 2010; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select><br><br>

    <!-- Negara -->
    <label for="negara">Saya tinggal di:</label>
    <select id="negara" name="negara" required>
      <option value="Indonesia" selected>Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Singapura">Singapura</option>
      <!-- Tambahkan negara lain jika perlu -->
    </select><br><br>

    <!-- ID dan Kata Sandi -->
    <label for="id-yahoo">ID Yahoo! yang diinginkan:</label>
    <input type="text" id="id-yahoo" name="id-yahoo" required> @yahoo.com<br><br>

    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="password2">Ketik ulang Kata Sandi:</label>
    <input type="password" id="password2" name="password2" required><br><br>

    <!-- Pertanyaan Rahasia -->
    <label for="pertanyaan1">Pertanyaan Rahasia 1:</label>
    <select id="pertanyaan1" name="pertanyaan1" required>
      <option value="">--Pilih Pertanyaan--</option>
      <option value="nama-ibu">Apa nama gadis ibu Anda?</option>
      <option value="sekolah-pertama">Apa nama sekolah pertama Anda?</option>
      <option value="hewan-peliharaan">Apa nama hewan peliharaan pertama Anda?</option>
    </select><br>

    <label for="jawaban1">Jawaban Anda:</label>
    <input type="text" id="jawaban1" name="jawaban1" required><br><br>

    <label for="pertanyaan2">Pertanyaan Rahasia 2:</label>
    <select id="pertanyaan2" name="pertanyaan2" required>
      <option value="">--Pilih Pertanyaan--</option>
      <option value="film-favorit">Apa film favorit Anda?</option>
      <option value="makanan-favorit">Apa makanan favorit Anda?</option>
      <option value="kota-lahir">Di kota mana Anda lahir?</option>
    </select><br>

    <label for="jawaban2">Jawaban Anda:</label>
    <input type="text" id="jawaban2" name="jawaban2" required><br><br>

    <button type="submit">Daftar</button>
  </form>
</body>
</html>
